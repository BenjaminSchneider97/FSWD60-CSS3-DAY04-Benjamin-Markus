<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second exercise</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="heading">
			<h1>My Photogallery</h1>
		</div>
		<div class="pictures">
			<div class="images img1">
				<figure>
					<img src="images/buzzard.jpg">
					<figcaption>This is a buzzard</figcaption>
				</figure>
			</div>
			<div class="images img2">
				<figure>
					<img src="images/flower.jpg">
					<figcaption>Nice flower</figcaption>
				</figure>
			</div>
			<div class="images img3">
				<figure>
					<img src="images/landscape.jpg">
					<figcaption>Nice landscape</figcaption>
				</figure>	
			</div>
			<div class="space">	
			</div>
			<div class="images img4">
				<figure>
					<img src="images/dawn.jpg">
					<figcaption>Nice dawn</figcaption>
				</figure>	
			</div>
			<div class="images img5">
				<figure>
					<img src="images/rum.jpg">
					<figcaption>Skol!</figcaption>
				</figure>	
			</div>
			<div class="images img6">
				<figure>
					<img src="images/lichterkette.jpg">
					<figcaption>String of lights</figcaption>
				</figure>		
			</div>
			<div class="space">
			</div>
			<div class="images img7">
				<figure>
					<img src="images/mushroom.jpg">
					<figcaption>A magic mushroom</figcaption>
				</figure>		
			</div>
			<div class="images img8">
				<figure>
					<img src="images/open-fire.jpg">
					<figcaption>A burning fire</figcaption>
				</figure>	
			</div>
			<div class="images img9">
				<figure>
					<img src="images/rays.jpg">
					<figcaption>Rays shining through the clouds</figcaption>
				</figure>		
			</div>
			<div class="space">
			</div>
		</div>
	</div>
</body>
</html>
